<ion-item button detail="false" (click)="onAddressSelected()">
  <ion-checkbox slot="start" *ngIf="selectable" [checked]="address.id === selectedId"></ion-checkbox>
  <ion-label class="ion-text-wrap">
    {{user.firstName}} {{user.lastName}} 
    <br>
    {{address.street}}
    <br>
    {{address.city}}, {{address.state}} {{address.postal}}
  </ion-label>
  <ion-chip *ngIf="address.preferred" color="success">Default</ion-chip>
  <ion-button fill="clear" slot="end" [routerLink]="['/user/address', address.id]">
    Edit
  </ion-button>
</ion-item>
