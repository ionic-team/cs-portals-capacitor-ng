<ion-button id="open-modal" expand="block">Open Card Modal</ion-button>
<ion-modal #modal trigger="open-modal" [presentingElement]="presentingElement">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="modal.dismiss()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Checkout</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
     <ion-list lines="none" *ngIf="user$ | async as user">
      <ion-list-header>Delivery</ion-list-header>
      
     </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
